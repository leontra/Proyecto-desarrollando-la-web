<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sitios, sitios y más sitios</title>

    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <script src="https://mapzen.com/js/mapzen.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css"/>

</head>
<body>
    
    <div id="container">
        <div class="nav">
            <div>

                <div class="nav-titulo">
                    <div>
                        <h1>Sitios y más sitios</h1>
                    </div>
                </div>

                <div class="nav-menu">
                    <div>
                        <div class="buscador">
                            <div class="input">
                                <input id="inputLugar" type="text" placeholder="Lugar" list="listaLugares" />
                                <datalist id="listaLugares">
                                    <option value="CDMX">
                                    <option value="Coyoacán">
                                    <option value="Tlapan">
                                    <option value="Álvaro Obregón">
                                </datalist>
                            </div>
                            <div class="input">
                                <select id="selectCategoria">
                                    <option value="-1" selected>Elegir categoría</option>
                                </select>
                            </div>
                            <div class="input">
                                <button onclick="HacerBusqueda(this)">
                                    <img src="assets/icons/lupita.png" alt="buscador" />
                                </button>
                            </div>
                        </div>                          
                        <div class="login">
                            <div>
                                <button>Login</button>
                            </div>
                        </div> <!-- Login -->
                    </div> <!-- nav-menu > div -->
                </div> <!-- nav-menu -->

            </div> <!-- nav > div -->
        </div> <!-- Nav -->

        <div class="mapa">
            <div id="map"></div>
        </div> <!-- Mapa -->

        <div class="mis-lugares-busqueda">
            <div id="lugaresContainer">
            </div>
        </div> <!-- mis-lugares-busqueda -->
    </div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="model/data.js"></script>
<script src="js/app.js"></script>
</html>
